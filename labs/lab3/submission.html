<!DOCTYPE html>

<html>

<head>
    <title>Recipe Submission</title>

</head>

<body>
    <form action="/labs/lab3/index.html">
        <label for="rName">Recipe Name:</label><br>
        <input type="text" id="rName" name="rName"><br>

        <label for="ingredients">Ingredients:</label><br>
        <input type="text" id="ingredients" name="ingredients"><br>

        <label for="instructions">Instructions:</label><br>
        <input type="text" id="instructions" name="instructions"><br>



        <p>Please select recipe difficulty:</p>

        <input type="radio" id="easy" name="difficulty" value="Easy">
        <label for="easy">Easy</label><br>

        <input type="radio" id="medium" name="difficulty" value="Medium">
        <label for="medium">Medium</label><br>

        <input type="radio" id="hard" name="difficulty" value="Hard">
        <label for="hard">Hard</label><br>



        <p>Dietary preferences:</p>

        <input type="checkbox" id="diet1" name="diet1" value="Vegetarian">
        <label for="diet1">Vegetarian</label><br>

        <input type="checkbox" id="diet2" name="diet2" value="Vegan">
        <label for="diet2">Vegan</label><br>

        <input type="checkbox" id="diet3" name="diet3" value="Gluten-Free">
        <label for="diet3">Gluten-Free</label><br>

        <input type="checkbox" id="diet4" name="diet4" value="Dairy-Free">
        <label for="diet4">Dairy-Free</label><br>

        <input type="checkbox" id="diet5" name="diet5" value="Nut-Free">
        <label for="diet5">Nut-Free</label><br>

        <input type="submit" value="Submit">
    </form>

    <a href="/labs/lab3/index.html">Back to recipes</a>
</body>

</html>
