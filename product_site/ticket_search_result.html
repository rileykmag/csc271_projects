<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <meta name="description"
        content="Search results page for TicTrack users to view the events and tickets they have searched for." />
    <meta name="keywords" content="TicTrack, events, tickets, search, results" />
</head>


<body>
    <div class="header">
        <img src="images/logo.png" alt="TicTrack Logo"> 
        <h1>TicTrack</h1>
        <h2></h2>

        <a class="active" href="ticket_search.html" class="pagelink">Event Search</a>
        <a href="myevents.html" class="pagelink">My Events</a>
        <a href="ticket_account.html" class="pagelink">My Account</a>
        <a href="index.html" class="pagelink">Home</a>
        <a href="ticket_search.html" class="pageLink" id="backLink">Back to Search</a>
    </div>

    <div class="results">
        <div class="filter">

            <!-- Filter label and dropdown to filter reviews by rating -->
            <label for="price-filter">Filter by price:</label>
            <select id="price-filter">
                <!-- Filter options for each rating level and 'All' option -->
                <option value="All">All</option>
                <option value="6000">$6k+</option>
                <option value="5000">$5-6k</option>
                <option value="4000">$4-5k</option>
                <option value="3000">$3-4k</option>
                <option value="2000">$2k & under</option>
            </select>
        </div>

        <h3 id="listResults"></h3>
        <h4 class="resultNum"></h4>
        <p data-rating="0"><strong>Event 1: </strong></p>
        <p data-rating="0"><strong>Event 2: </strong></p>
        <p data-rating="0"><strong>Event 3: </strong></p>
        
    </div>

    <script src="js/simple_script.js"></script>

</body>

</html>
